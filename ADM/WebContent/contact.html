
<div id="contactDiv">
	<h1 id="contactHead">צור קשר</h1>
	<h1 id="addressHead" class="address">כתובת</h1>
	<div>
		<input id="name" class="inputs" type="text" placeholder="שם מלא" />
	</div>
	<div>
		<input id="email" class="inputs" type="text" placeholder="כתובת אימייל" />
	</div>
	<div>
		<input id="phone" class="inputs" type="text" placeholder="טלפון ליצירת קשר" />
	</div>
	<div>
		<textarea rows="8" cols="22" id="message" class="inputs" placeholder="הודעה"></textarea>
	</div>
	<div>
		<input id="subject" class="inputs" placeholder="נושא" />
	</div>
	<div>
		<button id="send" class="btn btn-info" ng-click="send()">שליחה</button>
	</div>
	<p id="street" class="address">דרך השלום 7א, תל אביב</p>
	<p id="building" class="address">ישראל</p>
	<div id="map-canvas" class="address"></div>
</div>

<script>
	var map;
	function initMap() {
		map = new google.maps.Map(document.getElementById('map-canvas'), {
			center : new google.maps.LatLng(31.9507, 34.8869),//{ lat: -34.397, lng: 150.644 },
			zoom : 16,
			mapTypeId : google.maps.MapTypeId.ROADMAP
		});
	}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD85gyhxftd1MblVp_mMvNzDnJ79cblQoI&callback=initMap"></script>
