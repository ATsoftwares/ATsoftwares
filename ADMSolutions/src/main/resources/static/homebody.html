<section>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
		</ol>
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<!-- image slides -->
			<div class="item active">
				<img class="carousel-height" src="images/world-point2.jpg" height="700">
				<div class="container carousel-caption carousel-container">
					<div class="text-left text-size-60">Creating your company become easy!</div>
					<div class="text-left learnBtnPos ">
						<button class="btn btn-default learnBtn">How It works?</button>
					</div>
					<div class="text-left learnBtnPos ">
						<button class="btn btn-default learnBtn">Learn More ></button>
					</div>
					<div class="text-left learnBtnPos ">
						<button class="btn btn-default learnBtn">Get Started Now</button>
					</div>
				</div>
			</div>
			<div class="item">
				<img class="carousel-height" src="images/handshake.jpg">
				<div class="container carousel-caption carousel-container"></div>
			</div>
			<div class="item">
				<img class="carousel-height" src="images/work.jpg" height="700">
				<div class="container carousel-caption carousel-container"></div>
			</div>
			<div class="item">
				<img class="carousel-height" src="images/puzzle-people.jpg">
				<div class="container carousel-caption carousel-container"></div>
			</div>
		</div>
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="fa fa-cheveron fa-chevron-left" aria-hidden="true"></span> <span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="fa fa-cheveron fa-chevron-right" aria-hidden="true"></span> <span class="sr-only">Next</span>
		</a>
	</div>
</section>
<section>
	<div class="row padd-top-10">
		<div class="col-sm-12">
			<div class="text-center homebody-title">Our Services</div>
		</div>
	</div>
	<div class="container">
		<div class="row padd-top-10">
			<div ng-repeat="box in serviceBox">
				<div class="col-sm-4 text-center">
					<label class="label text-center">{{box.imageText}}</label>
					<div class="service-box">
						<div class="service-img-container">
							<img ui-sref="{{box.state}}" src="{{box.imagePath}}" class="img-responsive image">
							<div class="{{box.middleCss}}" ui-sref="{{box.state}}">
								<span class="{{box.textCss}}">{{box.imageText}}</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<section>
	<div class="gray-box" style="color: #666">
		<div class="row">
			<div class="col-sm-12">
				<div class="text-center homebody-title">Why Choosing Us?</div>
			</div>
		</div>
		<div class="row padd-top-10" style="padding-bottom: 10px;">
			<div class="col-sm-12 chossing-us-box">
				<div class="container">
					<div class="col-sm-6">
						<div class="">
							<!-- <div class="text-center" style="font-size: 40px;">Why Choosing Us text</div> -->
							<p style="font-size: 17px;" class="text-left text-lato" ng-bind="choosingUsText"></p>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="chossing-us-box">
							<video class="video" controls>
								<source src="movies/mov_bbb.mp4" type="video/mp4">
							</video>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
