<h1>Register now!</h1>
<section>
	<div class="col-sm-3">
		<div class="form-group">
			<label>username</label> <input ng-model="username" class="form-control" type="text" />
		</div>
	</div>
	<div class="col-sm-3">
		<div class="form-group">
			<label>password</label> <input ng-model="password" class="form-control" type="text" />
		</div>
	</div>
	<div class="col-sm-3">
		<button class="btn btn-default" ng-click="register(username,password)">Register</button>
	</div>
</section>
