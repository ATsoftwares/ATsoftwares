<link href="css/login.css" media="all" type="text/css" rel="stylesheet" />
<section>
	<div class="login-wrapper">
		<div class="login-pos">
			<div class="logo-wrapper">
				<img class="logoImg" src="images/AharonLogo.PNG" />
			</div>
			<form role="form" ng-submit="login(user, password)">
				<div class="col-sm-12">
					<input class="form-control" placeholder="user name" ng-model="user" />
				</div>
				<div class="col-sm-12">
					<input class="form-control" placeholder="password" ng-model="password" />
				</div>
				<div class="col-sm-12">
					<button type="submit" class="btn btn-default signin-btn"">Sign in</button>
				</div>
			</form>
		</div>
	</div>
</section>
